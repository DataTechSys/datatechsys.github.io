<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Admin - Create Company</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container py-5">
            <h1 class="mb-4">Super Admin - Create Company</h1>
            <form id="createCompanyForm">
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name" required>
                </div>
                <div class="mb-3">
                    <label for="companyEmail" class="form-label">Company Email</label>
                    <input type="email" class="form-control" id="companyEmail" placeholder="Enter company email" required>
                </div>
                <div class="mb-3">
                    <label for="companyAddress" class="form-label">Company Address</label>
                    <textarea class="form-control" id="companyAddress" rows="3" placeholder="Enter company address"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Company</button>
            </form>
        </div>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
document.getElementById('createCompanyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Company created successfully!');
    // TODO: Add your backend API call here
});
</script>
    </body>
</html>
