    <script>feather.replace();</script>
    <script src="js/app-auth.js"></script>
    <script>
  RBAC.requireAuth();
  RBAC.applyBranding();
  const me = RBAC.currentUser();
  if (!RBAC.can('tenant:update', me?.role) && !RBAC.isSuper()) {
    alert('You do not have permission to view Account Settings.');
    window.location.replace('dashboard.html');
  }

  if (RBAC.isSuper()) document.getElementById('superLinks')?.classList.remove('d-none');
  RBAC.renderCompanySwitcher('#companySwitcher');
  document.getElementById('logoutBtn')?.addEventListener('click', (e) => { e.preventDefault(); RBAC.logout(); window.location.href='login.html'; });

  // Fill company form
  const t = RBAC.getTenant();
  document.getElementById('cmpName').value = t?.name || '';
  document.getElementById('cmpAcct').value = t?.accountId || '';
  document.getElementById('cmpLogo').value = t?.logoUrl || '';

  document.getElementById('companyForm').addEventListener('submit', e => {
    e.preventDefault();
    try {
      RBAC.updateTenant(t.id, {
        name: document.getElementById('cmpName').value,
        accountId: document.getElementById('cmpAcct').value,
        logoUrl: document.getElementById('cmpLogo').value
      });
      RBAC.applyBranding();
      alert('Company updated.');
    } catch (err) {
      alert(err.message);
    }
  });

  // Users table
  function renderUsers() {
    const tbody = document.querySelector('#usersTable tbody');
    tbody.innerHTML = '';
    RBAC.getUsers(t.id).forEach(u => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${u.name}</td>
        <td>${u.email}</td>
        <td class="text-capitalize">${u.role}</td>
        <td>${u.status}</td>
        <td class="text-end">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary" data-edit="${u.id}">Edit</button>
            <button class="btn btn-outline-danger" data-del="${u.id}">Delete</button>
          </div>
        </td>`;
      tbody.appendChild(tr);
    });
  }
  renderUsers();

  document.querySelector('#usersTable').addEventListener('click', (e) => {
    const del = e.target.closest('[data-del]'); const edit = e.target.closest('[data-edit]');
    if (del) {
      if (confirm('Delete this user?')) { RBAC.deleteUser(del.getAttribute('data-del')); renderUsers(); }
    }
    if (edit) {
      const id = edit.getAttribute('data-edit');
      const role = prompt('New role (owner/admin/manager/agent/viewer):');
      if (role) { RBAC.updateUser(id, { role }); renderUsers(); }
    }
  });
</script>
