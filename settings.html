<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Setting · Console</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
    body{background:#f6f7fb;}
    .sidebar .nav-link.active{color:#0d6efd;font-weight:600}
    .page-card{border:0;border-radius:16px;box-shadow:0 6px 24px rgba(26,26,44,.06)}
  </style>
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"><a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"><img data-brand-logo src="images/Koobs_Logo_Green_.png" width="100" alt="Brand"/></a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search"/>
            <ul class="navbar-nav px-3 align-items-center">
                <li class="nav-item me-2" data-company-switcher-wrap>
                    <select id="companySwitcher" class="form-select form-select-sm"></select>
                </li>
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#" id="logoutBtn">Sign out</a>
                </li>
            </ul>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html"><span data-feather="home"></span> Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="orders.html"><span data-feather="file-text"></span> Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="customers.html"><span data-feather="users"></span> Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="messages.html"><span data-feather="message-circle"></span> Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reports.html"><span data-feather="bar-chart-2"></span> Reports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="settings.html"><span data-feather="settings"></span> Setting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="account.html"><span data-feather="id-card"></span> Account</a>
                            </li>
                        </ul>
                        <div id="superLinks" class="mt-4 d-none">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"><span>Super Admin</span></h6>
                            <ul class="nav flex-column mb-2">
                                <li class="nav-item">
                                    <a class="nav-link" href="super-admin.html"><span data-feather="briefcase"></span> Companies</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="admin-invite.html"><span data-feather="user-plus"></span> Admin · Invite</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                        <h1 class="h3 mb-0">Setting <small class="text-muted ms-2" data-brand-name></small></h1>
                    </div>
                    <div class="card page-card">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Company (read-only)</label>
                                    <input class="form-control" id="companyName" readonly/>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Timezone</label>
                                    <select class="form-select" id="tz">
                                        <option>UTC</option>
                                        <option selected>Asia/Kuwait</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="button" id="saveBtn">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" crossorigin="anonymous"></script>
        <script>feather.replace();</script>
        <script src="js/app-auth.js"></script>
        <script>
  RBAC.requireAuth();
  RBAC.applyBranding();
  if (RBAC.isSuper()) document.getElementById('superLinks')?.classList.remove('d-none');
  RBAC.renderCompanySwitcher('#companySwitcher');
  document.getElementById('logoutBtn')?.addEventListener('click', (e)=>{ e.preventDefault(); RBAC.logout(); window.location.href='login.html'; });

  const t = RBAC.getTenant();
  document.getElementById('companyName').value = t?.name || '';

  document.getElementById('saveBtn').addEventListener('click', ()=> {
    alert('Saved (demo only).');
  });
</script>
    </body>
</html>
